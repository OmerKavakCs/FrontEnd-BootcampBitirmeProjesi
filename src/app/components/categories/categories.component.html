<navbarComponent></navbarComponent>
<!-- Search and View -->
<div class="container my-2">
    <div class="row row-cols-3">
        <div class="col-md col-sm-12 mt-2">
            <form class="d-flex" role="search">
                <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search"
                    style="height: 45px;">
                <button class="btn btn-success" type="submit">SEARCH</button>
            </form>
        </div>
        <div class="col-md col-sm-12 mt-2">
            <div class="btn-group d-flex">
                <button type="button" class="btn btn-dark text-white" disabled>VIEW: </button>
                <button type="button" class="btn btn-dark" disabled>
                    <img src="/assets/img/classic.png" alt="Classic" style="width:30px; height:30px">
                </button>
                <button type="button" class="btn btn-dark">
                    <img src="/assets/img/list.png" alt="Once" style="width:30px; height:30px">
                </button>
                <button type="button" class="btn btn-dark">
                    <img src="/assets/img/gallery.png" alt="List" style="width:30px; height:30px">
                </button>
            </div>
        </div>
        <div class="col-md col-sm-12 mt-2">
            <div class="btn-group d-flex">
                <div class="dropdown">
                    <button type="button" style="width: 140px;" class="btn btn-warning dropdown-toggle"
                        data-bs-toggle="dropdown" aria-expanded="false">
                        <img src="/assets/img/filter.png" alt="List" style="width:30px; height:30px">
                    </button>
                    <ul class="dropdown-menu bg-warning">
                        <li><a class="dropdown-item" href="#">Category Name(A-Z)</a></li>
                        <li><a class="dropdown-item" href="#">Description (A-Z)</a></li>
                        <li><a class="dropdown-item" href="#">Category Name (Z-A)</a></li>
                        <li><a class="dropdown-item" href="#">Description (Z-A)</a></li>
                    </ul>
                </div>
                <button type="button" class="btn btn-info">
                    <img src="/assets/img/save.png" alt="Save" style="width:30px; height:30px">
                </button>
                <button type="button" class="btn btn-danger">
                    <img src="/assets/img/plus.png" alt="Plus" style="width:30px; height:30px">
                </button>
            </div>
        </div>
    </div>
</div>

<!-- Catagories -->
<div class="container mt-4">
    <div class="row">
        <div class="col-md-4 mt-4" *ngFor="let category of categoryLists">
            <div class="card bg-light">
                <img src="{{img}}{{category.imageName}}" class="card-img-top" alt="">
                <div class="card-body">
                    <div class="row">
                        <div class="col-6 text-end my-3">
                            <h5 class="card-text mb-4">
                                <span class="text-info">Category Name :</span>
                            </h5>
                            <h5 class="card-text mt-4">
                                <span class="text-dark">Description :</span>
                            </h5>
                        </div>
                        <div class="col-6 text-start my-3">
                            <h5 class="card-text mb-4">
                                <span class="text-info">{{category.name}}</span>
                            </h5>
                            <h5 class="card-text mt-4">
                                <span class="text-dark">{{category.description}}</span>
                            </h5>
                        </div>
                    </div>
                </div>
                <div class="card-group mb-4 m-auto">
                    <button type="button" class="btn btn-danger me-2">DELETE</button>
                    <button type="button" class="btn btn-dark me-2">UPDATE</button>
                    <button type="button" class="btn btn-info">DETAILS</button>
                </div>
            </div>
        </div>
    </div>
</div>
<footerComponent></footerComponent>
