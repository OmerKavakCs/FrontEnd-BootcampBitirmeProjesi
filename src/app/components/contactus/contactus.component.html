<!-- Search and View -->
<div class="container my-2">
    <div class="row row-cols-3">
        <div class="col-md col-sm-12 mt-2">
            <form class="d-flex" role="search">
                <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search"
                    style="height: 45px;">
                <button class="btn btn-success" type="submit">SEARCH</button>
            </form>
        </div>
        <div class="col-md col-sm-12 mt-2">
            <div class="btn-group d-flex">
                <button type="button" class="btn btn-dark text-white" disabled>VIEW: </button>
                <button type="button" class="btn btn-dark" (click)="viewClassicChange()" [disabled]="viewClassic">
                    <img src="/assets/img/classic.png" alt="Classic" style="width:30px; height:30px">
                </button>
                <button type="button" class="btn btn-dark" (click)="viewListChange()" [disabled]="viewList">
                    <img src="/assets/img/list.png" alt="List" style="width:30px; height:30px">
                </button>
                <button type="button" class="btn btn-dark" (click)="viewGalleryChange()" [disabled]="viewGallery">
                    <img src="/assets/img/gallery.png" alt="Gallery" style="width:30px; height:30px">
                </button>
            </div>
        </div>
        <div class="col-md col-sm-12 mt-2">
            <div class="btn-group d-flex">
                <div class="dropdown">
                    <button type="button" style="width: 140px;" class="btn btn-warning dropdown-toggle"
                        data-bs-toggle="dropdown" aria-expanded="false">
                        <img src="/assets/img/filter.png" alt="List" style="width:30px; height:30px">
                    </button>
                    <ul class="dropdown-menu bg-warning">
                        <li><a class="dropdown-item" href="#">Name (A-Z)</a></li>
                        <li><a class="dropdown-item" href="#">Name (Z-A)</a></li>
                        <li><a class="dropdown-item" href="#">Email</a></li>
                        <li><a class="dropdown-item" href="#">Message</a></li>
                    </ul>
                </div>
                <button type="button" class="btn btn-info">
                    <img src="/assets/img/save.png" alt="Save" style="width:30px; height:30px">
                </button>
                <button type="button" class="btn btn-danger" data-bs-toggle="modal" data-bs-target="#addModal">
                    <img src=" /assets/img/plus.png" alt="Plus" style="width:30px; height:30px">
                </button>
            </div>
        </div>
    </div>
</div>

<!-- Contact Us  -->
<div class="container mt-4" *ngIf="viewClassic == true">
    <div class="row">
        <div class="col-md-4 mt-4" *ngFor="let contactus of contactusLists">
            <div class="card bg-info" style="height: 280px;">
                <div class="card-body">
                    <div class="row">
                        <div class="col-4 text-end my-3">
                            <h5 class="card-text">
                                <span class="text-dark fs-5">Name :</span>
                            </h5>
                            <h5 class="card-text">
                                <span class="text-dark fs-5" fs-6>Phone :</span>
                            </h5>
                            <h5 class="card-text">
                                <span class="text-dark fs-5">E-mail :</span>
                            </h5>
                            <h5 class="card-text">
                                <span class="text-dark fs-5">Message :</span>
                            </h5>
                        </div>
                        <div class="col-8 text-start my-3">
                            <h5 class="card-title">
                                <span class="text-light">{{contactus.name}}</span>
                            </h5>
                            <h5 class="card-text">
                                <span class="text-light">{{contactus.phone}}</span>
                            </h5>
                            <h5 class="card-text">
                                <span class="text-light">{{contactus.email}}</span>
                            </h5>
                            <h5 class="card-text">
                                <span class="text-light">{{contactus.message}}</span>
                            </h5>
                        </div>
                    </div>
                </div>
                <div class="card-group mb-4 me-4 d-flex justify-content-end">
                    <img src="/assets/img/whatsapp.png" class="me-4" style="width: 40px; height: 40px;"
                        *ngIf="contactus.message.length != null">
                    <img src="/assets/img/phone.png" class="me-4" style="width: 40px; height: 40px;"
                        *ngIf="contactus.phone.length >= 11">
                </div>
            </div>
        </div>
    </div>
</div>


<!-- Add Modal -->
<div class="modal" id="addModal">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content bg-info text-white">

            <!-- Modal Header -->
            <div class="modal-header">
                <h4 class="modal-title">Add New Contact</h4>
            </div>

            <!-- Modal body -->
            <div class="modal-body">
                <form #form="ngForm" (ngSubmit)="postContactus(form)">
                    <div class="mb-3">
                        <label for="name" class="form-label text-dark fs-5">Name:</label>
                        <input [(ngModel)]="contactusModel.name" name="name" type="text"
                            class="form-control shadow-none" required minlength="5">
                    </div>
                    <div class="mb-3">
                        <label for="phone" class="form-label text-dark fs-5">Phone:</label>
                        <input [(ngModel)]="contactusModel.phone" name="phone" type="text"
                            class="form-control shadow-none" required>
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label text-dark fs-5">E-mail:</label>
                        <input [(ngModel)]="contactusModel.email" name="email" type="text"
                            class="form-control shadow-none" required>
                    </div>
                    <div class="mb-3">
                        <label for="message" class="form-label text-dark fs-5">Message:</label>
                        <textarea [(ngModel)]="contactusModel.message" name="message" class="form-control shadow-none"
                            required minlength="10" maxlength="50"></textarea>
                    </div>
                    <button [disabled]="form.invalid" data-bs-dismiss="modal"
                        class="btn btn-success shadow-none w-100 my-3">
                        Add New Contact
                    </button>
                    <button data-bs-dismiss="modal" class="btn btn-danger shadow-none w-100 my-3">
                        Cancel
                    </button>
                </form>
            </div>
        </div>
    </div>
</div>
